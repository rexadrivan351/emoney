<div class="row  border-bottom white-bg dashboard-header">

   <div class="row">
    	<div class="col-lg-5">
        <div class="ibox">
           
            <div class="ibox-content">
                <div class="row">
                    <B> {{balance}}</B>
                    
                </div>
                <br>
                <form class="form-horizontal" ng-submit="send(this)">
                   

                    <div class="form-group"><label class="col-lg-2 control-label">Send to</label>

                        <div class="col-lg-10"><input type="text" placeholder="username" autocorrect="off" autocapitalize="none" ng-model="userSendTo"  ng-change="usernameSendTo(this)" class="form-control"> <span class="help-block m-b-none">{{UserName}}</span>
                        </div>
                    </div>
                    <div class="form-group"><label class="col-lg-2 control-label">Amount</label>

                        <div class="col-lg-10"><input type="number" ng-model="userAmount" placeholder="amount" class="form-control"></div>
                    </div>

                    <div class="form-group"><label class="col-lg-2 control-label">Comment</label>

                        <div class="col-lg-10"><textarea type="text" ng-model="userComment" placeholder="what do you remember?" class="form-control"></textarea></div>
                    </div>

                    
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-sm btn-white" type="submit">send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
   </div>
</div>
