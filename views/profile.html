<div class="row  border-bottom white-bg dashboard-header">
   <div class="row>
      <div class="input-group">	
      
   </div>
   <div class="row">
    	<div class="col-lg-5">
        <div class="ibox">
           
            <div class="ibox-content">
                <div class="row">
                    
                    
                </div>
                <br>
                <form class="form-horizontal" ng-submit="send(this)">
                   

                    <div class="form-group"><label class="col-lg-2 control-label">Username</label>

                        <div class="col-lg-10"><input type="text" placeholder="username" autocorrect="off" autocapitalize="none" ng-model="userSendTo"  ng-change="usernameSendTo(this)" class="form-control"> <span class="help-block m-b-none"><B>{{UserName}}</B></span>
                        </div>
                    </div>
                    <div class="form-group"><label class="col-lg-2 control-label">password</label>

                        <div class="col-lg-10"><input type="number" ng-model="userAmount" placeholder="new password" class="form-control"></div>
                    </div>

                    <div class="form-group"><label class="col-lg-2 control-label">verify new password</label>

                        <div class="form-group"><label class="col-lg-2 control-label">password</label>

                        <div class="col-lg-10"><input type="number" ng-model="userAmount" placeholder="confirm new password" class="form-control"></div>
                    </div>
                    </div>

                    
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-sm btn-white" type="submit">send</button>

        </div>

    </div>
   </div>
